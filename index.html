<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formul√°rio | UI/UX</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

	<section class="formulario">
		<div class="container">
		<form>
		<div class="form-group">
			<span></span>
			<input type="text" name="nome" placeholder="Nome...">
		</div>
		<div class="form-group">
			<span></span>
			<input type="text" name="email" placeholder="E-mail...">
		</div>
		<div class="form-group">
			<span></span>
			<textarea name="mensagem" placeholder="Sua mensagem..."></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Enviar!">
		</div>
		</form>
			<div class="box-sucesso">Sua mensagem foi enviada com sucesso!</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		$(function(){
			$('form').submit(function(){
				var erro = false;
				var nome = $('[name=nome]').val();
				var email = $('[name=email]').val();
				var mensagem = $('[name=mensagem]').val();
				resetForm();
				if(nome == ''){
					erro = true;
					var el = $('[name=nome]');
					el.parent().find('span').html('Por favor insira seu nome.');
					el.css('border','2px solid red');
				}
				if(email == ''){
					erro = true;
					var el = $('[name=email]');
					el.parent().find('span').html('Por favor insira seu e-mail.');
					el.css('border','2px solid red');
				}
				if(mensagem == ''){
					erro = true;
					var el = $('[name=mensagem]');
					el.parent().find('span').html('Por favor insira sua mensagem.');
					el.css('border','2px solid red');
				}

				if(erro == false){
					$('.box-sucesso').fadeIn(function(){
						setTimeout(function(){
							$('.box-sucesso').fadeOut();
						},5000);
					});
					$(this)[0].reset();
				}

				return false;
			})

			function resetForm(){
				$('input[type=text],textarea').css('border','1px solid #ccc');
				$('span').html('');
			}
		})
	</script>
</body>
</html>
